<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rotating Rectangle</title>
<style>
  body {
    background-color: yellow;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    background-color: yellow;
  }
</style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  let angle = 0;
  let angle2 = 0;
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const width = 200;
  const height = 200;
  const ellipseWidth = 100;
  const ellipseHeight = 100;

  function drawRectangle(x, y, width, height, angle) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(angle);
    ctx.beginPath();
    ctx.moveTo(-width/2, -height/2 );
    ctx.lineTo(width/2 , -height/2 );
    ctx.lineTo(width/2 , height/2 );
    ctx.lineTo(-width/2 , height/2 );
    ctx.closePath();
    ctx.strokeStyle = 'black';
    ctx.stroke();
    
    ctx.restore();
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    const radianAngle = angle * (Math.PI / 180);
    const x = centerX + (ellipseWidth / 2) * Math.cos(radianAngle);
    const y = centerY + (ellipseHeight / 2) * Math.sin(radianAngle);
    
    drawRectangle(x, y, width, height, radianAngle);
    
    angle = (angle + 5) % 360;
    angle2 = (angle + 5) % 360;
  }

  setInterval(update, 500);
</script>
</body>
</html>
